<html>

<head>
    <title>Yume Loading Screen</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://officialyu.me/fontawesome/css/all.min.css" />

    <img id="cursor" src="img/cursor.png" />
    <style>
        #cursor {
            width: 25px;
            height: 25px;
            position: fixed;
            z-index: 10000;
        }
    </style>
</head>
<script>

window.onload = function() {
    document.body.addEventListener("mousemove", function(event) {
        var x = event.pageX - 1 + "px"
        var y = event.pageY + 1 + "px"
        document.getElementById("cursor").style.left = x;
        document.getElementById("cursor").style.top = y;
    })
};
</script>
<body style="overflow: hidden;cursor:none">

    <a id="bgndVideo" class="player" data-property="{videoURL:'https://youtu.be/bfIFtQstle8',containment:'body',autoPlay:true, mute:false, startAt:0, stopAt:0, opacity:1}"></a>
    <div id="loading">
        <div id="preloader">
            <span></span>
            <span></span>
        </div>
    </div>
    </div>
    </section>
    <nav id="player-nav">
        <ul>
            <li data-toggle="tooltip" data-placement="top" data-title="Play" data-trigger="hover">
                <a onclick="$('#bgndVideo').playYTP()"><i class="fa fa-play"></i></a>
            </li>
            <li data-toggle="tooltip" data-placement="top" data-title="Pause" data-trigger="hover">
                <a onclick="$('#bgndVideo').pauseYTP()"><i class="fa fa-pause"></i></a>
            </li>
            <li class="full-play" data-toggle="tooltip" data-placement="top" data-title="Fullscreen" data-trigger="hover">
                <a class="expand-player"><i class="fa fa-expand"></i></a>
            </li>
            <li class="comp-play display-none" data-toggle="tooltip" data-placement="top" data-title="Reduce" data-trigger="hover">
                <a class="compress-player"><i class="fa fa-compress"></i></a>
            </li>
        </ul>
    </nav>
        </div>
        <div class="content-form no-padding-bottom">
            </div>
            <br>
        </div>
        <footer>
        </footer>
    </section>


    <div class="command-info-wrap"><button class="to-close"><i class="icon ion-close-round"></i></button></div>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.easings.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/velocity.min.js"></script>
	<script src="js/velocity.ui.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/main-youtube.js"></script>
	<script src="js/jquery.mb.YTPlayer.js"></script>
	<script src="js/photoswipe-ui-default.js"></script>
</body>

</html>
